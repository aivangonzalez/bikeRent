<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="/fragments/head :: head"></head>

    <body>
        <header>

            <nav th:replace="/fragments/navbar :: nav"></nav>

        </header>
        <main>
            <section class="row sectionMain">
                <div class="col-12 sectionMain01">
                    <h2>Bicicletas</h2>
                    <table class="table table-striped table-dark">
                        <thead>
                            <tr>
                                <th scope="col">Marca</th>
                                <th scope="col">Modelo</th>
                                <th scope="col">Rodado</th>
                                <th scope="col">Tipo</th>
                                <th scope="col">Precio/hora</th>
                                <th scope="col">Total</th>
                                <th scope="col">Alquiladas</th>
                                <th scope="col">Disponibles</th>
                                <th scope="col">Esta activo?</th>
                                <th scope="col">Alta/Baja</th>
                                <th scope="col">Editar</th>
                            </tr>
                        </thead>
                        <tbody th:each="bicicleta : ${bicicletas}">
                        <tr>
                            <td scope="row" th:text="${bicicleta.brand}"></td>
                            <th th:text="${bicicleta.model}"></th>
                            <td th:text="${bicicleta.tyre}"></td>
                            <td th:text="${bicicleta.type}"></td>
                            <td th:text="${bicicleta.hour_price}"></td>
                            <td th:text="${bicicleta.total_quantity}"></td>
                            <td th:text="${bicicleta.rented_quantity}"></td>
                            <td th:text="${bicicleta.available_quantity}"></td>
                            <td>
                                <i th:if="${bicicleta.availability}" class="far fa-check-circle text-success"></i>
                                <i th:unless="${bicicleta.availability}" class="fas fa-times" style="color:red;"></i>
                            </td>
                            <td>
                                <a th:unless="${bicicleta.availability}" th:href="@{/bicicleta/alta/__${bicicleta.id}__}"><i class="fa fa-arrow-up" style="color: green;"></i></a> 
                                <a th:if="${bicicleta.availability}" th:href="@{/bicicleta/baja/__${bicicleta.id}__}"><i class="fa fa-ban" style="color: red;"></i></a>
                            </td>
                            <td>
                                <a th:href="@{/bicicleta/modificar/__${bicicleta.id}__}"><i class="fas fa-edit" style="color: #FFB319;"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="agregarBtn">
                        <a href="/bicicleta/registro" class="btn btnColor">Agregar Bicicleta</a>
                    </div>
                </div>
                
            </section>
        </main>
        <footer th:replace="/fragments/footer :: footer"></footer>
        <script th:replace="/fragments/scriptBootstrap :: script"></script>

    </body>

</html>
