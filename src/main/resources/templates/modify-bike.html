<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="/fragments/head :: head"></head>

    <body>
        <header>

            <nav th:replace="/fragments/navbar :: nav"></nav>

        </header>
        <main>
            <section class="row sectionMain">
                <div class="col-12 col-sm-8 sectionMain01Forms">
                    <div>
                        <h2 class="pt-5">Modificar Bicicletas</h2>
                        <div th:replace="/fragments/exito_error :: div"></div>
                    </div>
                    <form th:action="@{/bicicleta/modificar/__${bicicleta.id}__}" method="POST" class="col-5 flexColumn mt-5">
                        <input hidden th:value="${id}" name="id">
                        <div class="form-group">
                            <label for="brand">Marca</label>
                            <input type="text" class="form-control" name="brand" th:value="${bicicleta.brand}">
                        </div>
                        <div class="form-group">
                            <label for="modelo">Modelo</label>
                            <input type="text" class="form-control" name="modelo" th:value="${bicicleta.model}">
                        </div>
                        <div class="form-group">
                            <label for="tyre">Rodado</label>
                            <input type="text" class="form-control" name="tyre" th:value="${bicicleta.tyre}">
                        </div>
                        <div class="form-group">
                            <label for="type">Tipo</label>
                            <input type="text" class="form-control" name="type" th:value="${bicicleta.type}">
                        </div>
                        <div class="form-group">
                            <label for="hour_price">Precio/hora</label>
                            <input type="number" class="form-control" name="hour_price" th:value="${bicicleta.hour_price}">
                        </div>
                        <div class="form-group">
                            <label for="total_quantity">Cantidad</label>
                            <input type="number" class="form-control" name="total_quantity" th:value="${bicicleta.total_quantity}">
                        </div>
                        <button type="submit" class="btn btnColor mt-2 mb-5">Modificar Bicicleta</button>
                    </form>
                </div>

                <div class="col-12 col-sm-4 sectionMain02 text-light">
                    <h2>Tips</h2>
                    <p>Hay varios tamaños de rodado de bicicletas sin embargo los más comunes son: 29, 26, 27.5, etc.</p>
                    <p>Algunos tipos de bicis son: bicicleta de paseo, Mountain Bike, Ruta, Bmx, Plegables, etc.</p>
                </div>
            </section>
        </main>
        <footer th:replace="/fragments/footer :: footer"></footer>
        <script th:replace="/fragments/scriptBootstrap :: script"></script>

    </body>

</html>
